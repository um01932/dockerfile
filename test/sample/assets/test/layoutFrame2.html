<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout TEST</title>
    <script type="text/javascript" src="/workplace-api/es6-promise.js"></script>
    <script type="text/javascript" src="/workplace-api/workplace-api.js"></script>
</head>
<body>
<h1>Frame 2 (proco)</h1>
<button onclick="setFullScreen()">Fullscreen</button>
<script>
    var toggle = false;
    function setFullScreen() {
        Messaging.getClient().then(function(client) {
            toggle = !toggle;
            client.callApi('frameFullScreenToggle', toggle);
        });
    }
    Messaging.getClient().then(function(client){
       client.callApi('connect', {id: 'iram'}).then(function(connection) {
           console.log('proco: connected to iram');
       });
       client.onConnect(function(from, connection) {
           console.log('proco: connection established from ' + from);
       });
    });
</script>
</body>
