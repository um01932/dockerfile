<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout TEST</title>
    <script type="text/javascript" src="/workplace-api/es6-promise.js"></script>
    <script type="text/javascript" src="/workplace-api/workplace-api.js"></script>
</head>
<body>
<h1>Frame 1 (iram)</h1>
<button onclick="setFullScreen()">Fullscreen</button>
<script>
    var toggle = false;
    function setFullScreen() {
        Messaging.getClient().then(function(client) {
            toggle = !toggle;
            client.callApi('frameFullScreenToggle', toggle);
        });
    }
    Messaging.getClient().then(function(client){
        client.callApi('connect', {id: 'proco'}).then(function(connection) {
            console.log('iram: connected to proco');
        });
        client.onConnect(function(from, connection) {
            console.log('iram: connection established from ' + from);
        });
        client.registerApi('roleChanged', function() {
           console.log('iram: roleChanged', arguments);
        });
    });
</script>
</body>
